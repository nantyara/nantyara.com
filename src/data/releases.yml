  artist: なんちゃらアイドル
  release_date: 2023-07-07
  type: single
  format: 8cm CD
  label: なりすレコード
  jacket_image: /releases/unmei-no-hito.webp
  description: |
    「短冊CDの日 2023.7.7.」を記念してリリースされた8cmCD。
    なんちゃらアイドルによる初のカバー・アルバムの先行シングル。平成の名曲3曲を収録。
    スピッツ、THE YELLOW MONKEY、T.V.Jesusの楽曲をカバー。サウンドプロデュースはスキップカウズのギタリストが担当。
    短冊CDの誕生35周年を記念した複数アーティストによる特別企画。
  tracks:
    - 運命の人
    - 楽園
    - 眠るなBABE

